<!DOCTYPE html>

<body style="background-color: aquamarine;">
    <form action="action.php">


        <label for="isim">Ad:</label>
        <input type="text" name="isim" id="isim"
        placeholder="Ahmet" required>

        <br><br>

        <label for="Soyad">Soyad:</label>
        <input type="text" name="Soyad" id="Soyad"
        placeholder="DEMİRAY" required>

        <br><br>

        <label for="sifre">Şifre:</label>
        <input type="password" name="sifre" id="sifre"
        placeholder="*********" min="8" max="20" required>

        <br><br>

        <label for="eposta">E-posta:</label>
        <input type="email" name="eposta" id="eposta"
        placeholder="ex@gmail.com" required>

        <br><br>

        <label for="telefon">Telefon No:</label>
        <input type="tel" name="telefon" id="telefon"
        placeholder="(555)-555-5555" required>

        <br><br>

        <label for="tarih">Doğum Günü:</label>
        <input type="date" name="tarih" id="tarih" required>

        <br><br>

        <label for="kardeş">Kardeş Sayısı:</label>
        <input type="number" name="kardeş" id="kardeş"
        min="0" max="10"required>

        <br><br>

        <label for="cinsiyet">Cinsiyet:  </label>
        <label for="kadın">Kadın</label>
        <input type="radio" name="cinsiyet" id="kadın" value="kadın" required>
        <label for="erkek">Erkek</label>
        <input type="radio" name="cinsiyet" id="erkek" value="erkek" required>

        <br><br>

    <select name="Okul:" id="">

        <option value="ÇB">ÇB</option>
        <option value="EK">EK</option>

        <br><br>

        <input type="checkbox" required>

        <br><br>

        <textarea name="Adres:" id="" cols="30" rows="10" required></textarea>

        <br><br>

        <input type="file" accept=".pdf" required>
        <br><br>

        <input type="reset">
        <input type="submit">


    </form>

</html>
